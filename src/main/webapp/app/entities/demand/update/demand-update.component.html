<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-demand-heading"
        data-cy="DemandCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.demand.home.createOrEditLabel"
      >
        Create or edit a Demand
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.demand.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'jhipsterSampleApplicationApp.Status.null' | translate }}</option>
            <option value="DRAFT">{{ 'jhipsterSampleApplicationApp.Status.DRAFT' | translate }}</option>
            <option value="IN_PROGRESS">{{ 'jhipsterSampleApplicationApp.Status.IN_PROGRESS' | translate }}</option>
            <option value="DELIVERED">{{ 'jhipsterSampleApplicationApp.Status.DELIVERED' | translate }}</option>
            <option value="DONE">{{ 'jhipsterSampleApplicationApp.Status.DONE' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.demand.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.demand.number" for="field_number">Number</label>
          <input type="number" class="form-control" name="number" id="field_number" data-cy="number" formControlName="number" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.demand.business" for="field_business"
            >Business</label
          >
          <select class="form-control" id="field_business" data-cy="business" name="business" formControlName="business">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="businessOption.id === editForm.get('business')!.value?.id ? editForm.get('business')!.value : businessOption"
              *ngFor="let businessOption of businessesSharedCollection; trackBy: trackBusinessById"
            >
              {{ businessOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
