<div>
  <h2 id="page-heading" data-cy="LicenceHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.licence.home.title">Licences</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.licence.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-licence"
        [routerLink]="['/licence/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.licence.home.createLabel"> Create a new Licence </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="licences?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationApp.licence.home.notFound">No licences found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="licences && licences.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.licence.id">Id</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.licence.price">Price</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.licence.reference">Reference</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.licence.demand">Demand</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let licence of licences; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/licence', licence.id, 'view']">{{ licence.id }}</a>
          </td>
          <td>{{ licence.price }}</td>
          <td>{{ licence.reference }}</td>
          <td>
            <div *ngIf="licence.demand">
              <a [routerLink]="['/demand', licence.demand?.id, 'view']">{{ licence.demand?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/licence', licence.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/licence', licence.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(licence)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
