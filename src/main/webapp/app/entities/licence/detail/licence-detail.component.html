<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="licence">
      <h2 data-cy="licenceDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.licence.detail.title">Licence</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.licence.id">Id</span></dt>
        <dd>
          <span>{{ licence.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.licence.price">Price</span></dt>
        <dd>
          <span>{{ licence.price }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.licence.reference">Reference</span></dt>
        <dd>
          <span>{{ licence.reference }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.licence.demand">Demand</span></dt>
        <dd>
          <div *ngIf="licence.demand">
            <a [routerLink]="['/demand', licence.demand?.id, 'view']">{{ licence.demand?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/licence', licence.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
