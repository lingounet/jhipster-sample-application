<div>
  <h2 id="page-heading" data-cy="BusinessHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.business.home.title">Businesses</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.business.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-business"
        [routerLink]="['/business/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.business.home.createLabel"> Create a new Business </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="businesses?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationApp.business.home.notFound">No businesses found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="businesses && businesses.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.business.code">Code</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.business.name">Name</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.business.licence">Licence</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let business of businesses; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/business', business.id, 'view']">{{ business.id }}</a>
          </td>
          <td>{{ business.code }}</td>
          <td>{{ business.name }}</td>
          <td>
            <div *ngIf="business.licence">
              <a [routerLink]="['/licence', business.licence?.id, 'view']">{{ business.licence?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/business', business.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/business', business.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(business)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
